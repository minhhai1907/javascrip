<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script>
        let bang;
        bang = "<table border ='2' width ='200' cellspacing= '2' cellpadding='5'>"
        for (i = 1; i <= 9; i++) {
            bang = bang + "<tr>";
            for (j = 2; j <= 9; j++) {
                bang = bang + "<td>" + j + "x" + i + "=" + j * i + "</td>";
            }
            bang = bang + "</tr>";
        }
        bang = bang + "</table>";
        document.write(bang)
    </script>

</body>

</html>
