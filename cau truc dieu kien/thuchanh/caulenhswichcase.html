<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form>
        <input id="thang" type="text" />
        <input type="button" value="tinhsongay" onclick='tinhngay()'/>
        <div id="month"></div>

    </form>
    <script>
        function tinhngay() {
            let month = parseInt(document.getElementById('thang').value);
            switch (month) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById('month').innerHTML = 'thang' +" "+ month + 'co 31 ngay';

                    break;
                case 2:
                    document.getElementById('month').innerHTML = 'thang' + month + 'co 28 hoac 29 ngay';
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById('month').innerHTML = 'thang' + month + 'co 30 ngay';
                    break;
                default:
                    document.getElementById('month').innerHTML = ' the value not availible';

            }}
    </script>
</body>

</html>
