<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let weight = +prompt('enter the weight index:');
        let hight = +prompt('enter the hight index');
        let bmi = weight / hight ** 2;
        if (bmi < 18) {
            document.write("Underweight");
        } else if (bmi < 25.0) {
            document.write("Normal");
        } else if (bmi < 30.0) { document.write("Overweight"); }
        else { document.write("Obese"); }
    </script>
</body>

</html>
