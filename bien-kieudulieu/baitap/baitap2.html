<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let a = 0;
        do{
            a = parseInt(prompt("nhập giá trị celsius"));
            let b = 9 * a / 5 + 32;
            alert("giá trị độ F là:" + b);
        }
        while(!isNaN(a));
    </script>
</body>

</html>
