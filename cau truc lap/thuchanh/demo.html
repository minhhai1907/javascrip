<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
let khung;
khung="<table border='2' width='200' cellspacing='2' cellpadding='5'>";
for(i=1;i<=10;i++){
    khung=khung+"<tr>";
for(j=1;j<=10;j++){
    khung= khung+"<td>"+ i * j +"</td>";
}
khung= khung +"</tr>";
}
khung =khung+ "</table>";
document.write(khung);
</script>
</html>
